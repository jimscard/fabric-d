name: Create Source Archive

on:
  release:
    types: [published] # Triggers when a new release is published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full history (important for tags)

      - name: Create Tarball
        run: |
          # Create a tarball of the entire repo
          tar --exclude='.git' -czf source.tar.gz ./

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.upload_url }}
          asset_path: ./source.tar.gz
          asset_name: source.tar.gz
          asset_content_type: application/gzip
